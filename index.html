<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>
  </body>
  <script>
    let nilai = prompt("input nilai 1-100 : ");
    if (nilai >= 80) {
      alert("nilai anda A");
    } else if (nilai >= 70) {
      alert("nilai anda B");
    } else if (nilai >= 60) {
      alert("nilai anda C");
    } else if (nilai >= 50) {
      alert("nilai anda D");
    } else if (nilai < 50) {
      alert("nilai anda E");
    }
  </script>
</html>
